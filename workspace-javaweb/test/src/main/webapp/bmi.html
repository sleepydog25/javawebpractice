    <h2>Enter your height, weight, and name</h2>

	<!--using post to prevent information entraining in the url  -->
    <form class="pure-form" action="http://localhost:8080/test/servlet/bmi" method = "post" target="result">
    	<fieldset>
    		<legend>BMI Calculator </legend>
    		Name:<input type="text" id="userName" name="userName" placeholder="Please enter your name" required><p>
    		Height:<input type="number" id="userHeight" name="userHeight" placeholder="Please enter your height in centimeter(30-500)" required min="30" max="500"><p>
    		Weight:<input type="number" id="userWeight" name="userWeight" placeholder="Please enter your Weight in Kilograms(0-500)" required min="0" max="500"><p>
    		<button type="reset" class="pure-button">Reset</button>
    		<button type="submit" class="pure-button pure-button-primary">Submit</button>
    		<a href = "/test/servlet/bmi" class="button-success pure-button">Store</a>
    	</fieldset>
    </form>
    <!-- using iframe to display BMI calculation result-->
    <!-- using frameborder ="0" to hide boarder, which embeded a brower in a brower. 
    This may consume more client resource.  -->
    <iframe id="result" name="result"  frameborder="0"></iframe>
</body>
